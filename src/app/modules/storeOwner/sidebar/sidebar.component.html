<aside class="fixed inset-y-0 flex flex-col items-center justify-between w-full p-0 my-4 overflow-y-auto antialiased transition-transform duration-200 bg-white border-0 shadow-xl dark:shadow-none dark:bg-slate-850 max-w-64 ease-nav-brand z-50 xl:ml-6 rounded-2xl xl:left-0 xl:translate-x-0">
    <!-- Close Button (for mobile) -->
    <div class="h-16">
        <i class="absolute top-0 right-0 p-4 opacity-50 cursor-pointer fas fa-times dark:text-white text-slate-400 xl:hidden" sidenav-close></i>
        <!-- Logo and Brand Name -->
        <a class="flex items-center px-8 py-6 m-0 text-sm whitespace-nowrap dark:text-white text-slate-700" href="/">
            <img src="../assets/images/Logo/Logo2.png" class="h-8 max-h-8 dark:hidden" alt="Logo" />
            <img src="../assets/images/Logo/Logo2.png" class="h-8 max-h-8 hidden dark:inline" alt="Logo" />
            <span class="ml-2 font-semibold transition-all duration-200 ease-nav-brand">Le Coin Owner</span>
        </a>
    </div>

    <!-- Divider Line -->
    <hr class="w-full mt-1.5 bg-gradient-to-r from-transparent via-black/40 to-transparent dark:bg-gradient-to-r dark:from-transparent dark:via-white dark:to-transparent" />

    <!-- Navigation Links -->
    <div class="flex flex-col items-center w-full overflow-auto grow p-3">
        <ul class="flex flex-col pl-0 mb-0 w-full">

            <!-- Dashboard Link -->
            <li class="mt-2 w-full">
                <a class="py-3 text-sm ease-nav-brand mx-3 flex items-center px-4 transition-colors" routerLink="/dashboard">
                    <div class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-blue-500 text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-5 w-5">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7m-8-4v8m4 4V3"></path>
                        </svg>
                    </div>
                    <span class="ml-1 duration-300 opacity-100 pointer-events-none ease">Dashboard</span>
                </a>
            </li>

            <!-- Cars List Link -->
            <li class="mt-2 w-full">
                <a class="py-3 text-sm ease-nav-brand mx-3 flex items-center px-4 transition-colors" routerLink="/dashboard/cars">
                    <div class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-orange-500 text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-5 w-5">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 6h8M8 12h8m-8 6h8"></path>
                        </svg>
                    </div>
                    <span class="ml-1 duration-300 opacity-100 pointer-events-none ease">Cars List</span>
                </a>
            </li>

            <!-- Add New Car Link -->
            <li class="mt-2 w-full">
                <a class="py-3 text-sm ease-nav-brand mx-3 flex items-center px-4 transition-colors" href="/dashboard/new-car">
                    <div class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-cyan-500 text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-5 w-5">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                    </div>
                    <span class="ml-1 duration-300 opacity-100 pointer-events-none ease">Add New Car</span>
                </a>
            </li>

            <li class="w-full mt-4">
                <h6 class="pl-6 ml-2 text-xs font-bold leading-tight uppercase dark:text-white opacity-60">Account & Store</h6>
            </li>

            <!-- Store Link -->
            <li class="mt-2 w-full">
                <a class="py-3 text-sm ease-nav-brand mx-3 flex items-center px-4 transition-colors" [routerLink]="'/dashboard/StoreSettings'">
                    <div class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-purple-500 text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-5 w-5">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v8m-4-4h8"></path>
                        </svg>
                    </div>
                    <span class="ml-1 duration-300 opacity-100 pointer-events-none ease">Store</span>
                </a>
            </li>

            <!-- Profile Link -->
            <li class="mt-2 w-full">
                <a class="py-3 text-sm ease-nav-brand mx-3 flex items-center px-4 transition-colors" href="/">
                    <div class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-indigo-500 text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-5 w-5">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"></path>
                        </svg>
                    </div>
                    <span class="ml-1 duration-300 opacity-100 pointer-events-none ease">Profile</span>
                </a>
            </li>

            <!-- Logout Link -->
            <li class="mt-2 w-full">
                <a class="py-3 text-sm ease-nav-brand mx-3 flex items-center px-4 transition-colors" (click)="HandleLogout()">
                    <div class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-red-500 text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5">
                            <path fill-rule="evenodd" d="M10 2a8 8 0 1 0 0 16 8 8 0 0 0 0-16zM8 8a1 1 0 1 1 2 0v3a1 1 0 0 1-2 0V8zm0 4a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <span class="ml-1 duration-300 opacity-100 pointer-events-none ease">Logout</span>
                </a>
            </li>
          
        </ul>
    </div>
</aside>
