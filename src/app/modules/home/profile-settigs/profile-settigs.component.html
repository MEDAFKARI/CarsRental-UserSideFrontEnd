
    <section class="relative pt-40 pb-24">
        <img src="https://pagedone.io/asset/uploads/1705473908.png" alt="cover-image" class="w-full absolute top-0 left-0 z-0 h-60">
        <div class="w-full max-w-7xl mx-auto px-6 md:px-8">
            <div class="flex items-center justify-center sm:justify-start relative z-10 mb-20">
                <div class="flex flex-col space-y-5 sm:ml-8">
                    <div class="md:col-span-5">
                        <div class="flex items-center justify-center w-full relative" *ngIf="this.attachment==undefined">
                            <label for="dropzone-file" class="flex flex-col items-center justify-center  border-solid border-white rounded-full h-40 w-40  cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <img *ngIf="this.userInformations.profilePicture" src="{{this.userInformations.profilePicture}}" alt="user-avatar-image" class="object-cover h-40 w-40 border-solid border-white rounded-full">
                                    <img *ngIf="this.userInformations.profilePicture == null" src="https://pagedone.io/asset/uploads/1705471668.png" alt="user-avatar-image" class="object-cover h-40 w-40 border-4 border-solid border-white rounded-full">
                                </div>
                                <input id="dropzone-file" (change)="onFileSelected($event)" type="file" class="hidden" />
                            </label>
                            <div class="absolute bottom-0 right-0 p-2 bg-gray-100 rounded-full cursor-pointer">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                                  </svg>                                                                
                            </div>
                        </div>
                        <div class="flex items-center justify-between w-full m-5 " *ngIf="this.attachment!=undefined">
                            <div class="flex items-center space-x-4">
                                <div *ngIf="this.attachment">
                                    <img *ngIf="this.userInformations.profilePicture" src="{{this.userInformations.profilePicture}}" alt="user-avatar-image" class="object-cover h-40 w-40 border-4 border-solid border-white rounded-full">
                                    <img *ngIf="this.userInformations.profilePicture == null" src="https://pagedone.io/asset/uploads/1705471668.png" alt="user-avatar-image" class="object-cover h-40 w-40 border-4 border-solid border-white rounded-full">
                                </div>
                            </div>
                            <div>
                                Your New Profile Picture <br>
                                <i class="fa fa-file size-10 m-5" aria-hidden="true"></i> {{this.attachment.name}}
                            </div>
                            <button (click)="this.attachment=undefined" class="">Remove</button>
                            <button type="button" (click)="changeProfile()" class="m-5 py-3.5 px-7 text-base font-medium text-indigo-100 focus:outline-none bg-[#202142] rounded-lg border border-indigo-200 hover:bg-indigo-900 focus:z-10 focus:ring-4 focus:ring-indigo-200">
                                Change picture
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center justify-center flex-col sm:flex-row max-sm:gap-5 sm:justify-between mb-5">
                <div class="block">
                    <h3 class="font-manrope font-bold text-4xl text-gray-900 mb-1 max-sm:text-center">{{this.userInformations.username | uppercase}}</h3>
                    <p class="font-normal text-base leading-7 text-gray-500 max-sm:text-center">{{this.userInformations.email}}</p>
                </div>
            </div>
           
            <div class="flex max-sm:flex-wrap max-sm:justify-center items-center gap-4 mt-5">
                <a *ngIf="this.userInformations.role=='ADMIN' || this.userInformations.role=='STORE_OWNER'" href="javascript:;" class="rounded-full py-3 px-6 bg-stone-100 text-gray-700 font-semibold text-sm leading-6 transition-all duration-500 hover:bg-stone-200 hover:text-gray-900">{{this.userInformations.role | uppercase}}</a>
            </div>
        </div>
        
    </section>
