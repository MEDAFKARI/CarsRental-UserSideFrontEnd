<div class="p-16">
  <div class="p-8 bg-white shadow mt-24">  
    <div class="grid grid-cols-1 md:grid-cols-3">    
      <div class="grid grid-cols-3 text-center order-last md:order-first mt-20 md:mt-0">          
        <div>          
          <p class="font-bold text-gray-700 text-xl">10</p>        
          <p class="text-gray-400">Cars</p>      
        </div>          
        <div>           
          <p class="font-bold text-gray-700 text-xl">89</p>        
          <p class="text-gray-400">Reviews</p>      
        </div>    
      </div>    
      <div class="relative">      
        <img src="{{store.storeLogo}}" class="w-50 h-48 bg-indigo-100 mx-auto rounded-full shadow-2xl absolute inset-x-0 top-0 -mt-24 flex items-center justify-center text-indigo-500"/>
      </div>    
      <div class="space-x-8 flex justify-between mt-32 md:mt-0 md:justify-center">
        <button class="text-white py-3 px-6 uppercase rounded-lg bg-indigo-700 hover:bg-indigo-800 shadow hover:shadow-lg font-medium transition transform hover:-translate-y-0.5">
          Message
        </button>
      </div>      
    </div>
    <div class="mt-20 text-center border-b pb-12">    
      <h1 class="text-4xl font-medium text-gray-700">{{store.storeName}}</h1>    
      <p class="font-light text-gray-600 mt-3">{{store.city.cityName}}</p>   
    </div>  
    
    <div class="mt-12 flex flex-col justify-center">    
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
          <a *ngFor="let car of cars" (click)="HandleGetSingleCar(car.id)" class="mx-auto sm:mr-0 group cursor-pointer lg:mx-auto bg-white transition-all duration-500">
            <div class="">
              <img src="{{car.carImage}}" alt="face cream image" class="w-full object-cover">
            </div>
            <div class="mt-5">
              <div class="flex items-center justify-between">
                <h6 class="font-semibold text-xl leading-8 text-black transition-all duration-500 group-hover:text-indigo-600">{{car.carModel}}</h6>
                <h6 class="font-semibold text-xl leading-8 text-indigo-600">{{car.price}}MAD</h6>
              </div>
              <p class="mt-2 font-normal text-sm leading-6 text-gray-500">{{car.brand.brandName}}</p>
            </div>
          </a>
        </div>
      </div>
    </div>
    


  </div>
</div>
