<section class="flex flex-col md:flex-row h-screen items-center justify-center">
  <div class="bg-indigo-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
    <img src="https://images.pexels.com/photos/164634/pexels-photo-164634.jpeg" alt="" class="w-full h-full object-cover">
  </div>

  <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12 flex items-center justify-center">
    <div class="w-full">
      <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12 text-center">Welcome to Cars Rental</h1>

      <form class="mt-6" [formGroup]="this.registerGroup" (submit)="HandleRegister()" method="POST">
        <div>
          <label class="block text-gray-700">Username</label>
          <input type="text" formControlName="username" name="username" id="username" placeholder="Enter Username" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
        </div>    
        <div class="mt-4">
          <label class="block text-gray-700">Email Address</label>
          <input type="email" formControlName="email" name="email" id="email" placeholder="Enter Email Address" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
        </div>
        <div class="mt-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" formControlName="password" name="password" id="password" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" required>
        </div>  
        <button type="submit" class="w-full block bg-indigo-500 hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg px-4 py-3 mt-6">Sign Up</button>
      </form>

      <div class="my-6 text-center">
        <a [routerLink]="'/StoreOwnerRegister'" class="text-indigo-600 hover:underline">Register as a Store Owner</a>
      </div>
    </div>
  </div>
</section>
